---
# vars file for minikube
# https://storage.googleapis.com/minikube/releases/v0.20.0/minikube-linux-amd64
minikube_exe: minikube-{{minikube_platform}}
minikube_url: '{{minikube_mirror}}/{{minikube_version}}/{{minikube_exe}}'
minikube_checksum: '{{minikube_checksums[minikube_platform]}}'
minikube_install_target: '{{minikube_install_dir}}/{{minikube_exe}}-{{minikube_version}}'
